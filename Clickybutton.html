<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Button with Sound</title>
  <style>
    /* Basic reset for a clean look */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    /* Styling the button */
    #myButton {
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      background: linear-gradient(145deg, #3b8d99, #6b6b83);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      /* 3D-like effect using box-shadow */
      box-shadow: 0 6px 0 #2c6a73, 0 10px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s, box-shadow 0.1s;
    }

    /* Button active state (simulate button press) */
    #myButton:active {
      transform: translateY(6px);
      box-shadow: 0 0 0 #2c6a73, 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    /* If disabled, change appearance */
    #myButton:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <button id="myButton">Click Me</button>
  
  <!-- Hidden audio element to play sound -->
  <audio id="clickSound" src="/click2.wav"></audio>

  <script>
    const button = document.getElementById('myButton');
    const clickSound = document.getElementById('clickSound');

    button.addEventListener('click', function () {
      // Play the sound. Reset current time to allow replay if necessary.
      clickSound.currentTime = 0;
      clickSound.play();
    });
  </script>

</body>
</html>
